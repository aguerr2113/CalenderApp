<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/014d0c931b.js" crossorigin="anonymous"></script>
    <title>calender</title>

</head>
<body>
    <div id="header">
        <nav> 
            <ul>
                <li><a href="#">Sign In</a></li>
            </ul>
        </nav>
        <div id="container">
            <div id="sign-up">
                <h2>Date</h2>
                <form>
                    <div class="input-icons">
                        <div class="icon-input">
                            <i class="fa-regular fa-folder-open" style="color: #e7c5a0;"></i>
                            <input type="text" id="title" name="title"value="Title..."><br>
                        </div>
                        <div class="icon-input">
                            <i class="fa-solid fa-book" style="color: #e7c5a0;"></i>
                            <input type="text" id="Description" name="description"value="Description of your calendar"><br>
                        </div>
                            <label for="stdate">Start Date:</label>
                            <input type="date" id="stdate" name="stdate"><br>
                            <br>
                            <label for="enddate">End Date: </label>
                            <input type="date" id="enddate" name="enddate"><br>
                    </div>
                    <input type="submit">
                  </form>
            </div>
        </div>
    </div>


<script src="script.js"></script>    
</body>
</html>
